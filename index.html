<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A classic game of Rock, Paper, Scissors">
    <meta name="keywords" content="game, classic game, simple game, 'rock, paper, scissors'">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section class="game-area">
        <div>
            <h2>Make a selection: </h2>
            <button aria-label="rock" data-choice="0" class="control">Rock</button>
            <button aria-label="paper" data-choice="1" class="control">Paper</button>
            <button aria-label="scissors" data-choice="2" class="control">Scissors</button>
        </div>

        <div id="result-message">
        </div>

        <div class="user">
            <h3 class="scores">You <span id="user-score"></span></h3>
            <img id="user-image" src="assets/images/rps.png" alt="rock, paper, scissors">
        </div>

        <div class="computer">
            <h3 class="scores">Computer <span id="computer-score"></span></h3>
            <img id="computer-image" src="assets/images/rps.png" alt="rock, paper, scissors">
        </div>

    </section>


    <footer id="footer">
        <h3>Rules of the Game:</h3>
        <p>Rock beats scissors; paper beats rock; and scissors beat paper.</p>
        <p id="copyright">&copy; Copyright 2022 Josefin Larsson</p>
    </footer>


    <script src="assets/js/script.js"></script>

</body>

</html>
